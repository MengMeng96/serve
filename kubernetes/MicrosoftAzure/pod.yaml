apiVersion: v1
kind: Pod
metadata:
  name: modelStorePod
spec:
  volumes:
    - name: modelStore
      persistentVolumeClaim:
        claimName: modelStoreClaim
  containers:
    - name: model-store
      image: ubuntu
      command: [ "sleep" ]
      args: [ "infinity" ]
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 250m
          memory: 256Mi
      volumeMounts:
        - mountPath: "/mnt/azure"
          name: modelStore

